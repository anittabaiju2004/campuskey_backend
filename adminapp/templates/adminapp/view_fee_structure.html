{% extends 'adminapp/index.html' %}
{% block content %}
<h2>Fee Structure</h2>
<hr>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>Fee Name</th>
            <th>Department</th>
            <th>Course</th>
            <th>Amount</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for fee in fee_structures %}
        <tr>
            <td>{{ fee.name }}</td>
            <td>{{ fee.department.name }}</td>
            <td>{{ fee.course.name }}</td>
            <td>â‚¹{{ fee.amount }}</td>
            <td>
                <a href="{% url 'edit_fee_structure' fee.id %}" class="btn btn-sm btn-primary">Edit</a>
                <button class="btn btn-sm btn-danger"
                        data-url="{% url 'delete_fee_structure' fee.id %}"
                        onclick="confirmDelete(this)">Delete</button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
